<!DOCTYPE html>
<html>
<head>
    <title>AI Civic Issue Reporter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">AI Civic Issue Reporter</span>
    <a href="/dashboard" class="btn btn-outline-light">Dashboard</a>
  </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Report Civic Issue</h3>
        {% if success %}
<div class="alert alert-success text-center">
    Complaint Submitted Successfully! AI Detected Category: <b>{{ success }}</b>
</div>
{% endif %}

        <form action="/submit" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Issue Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Submit Complaint
            </button>
        </form>
    </div>
</div>

</body>
</html>
